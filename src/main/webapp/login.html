<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/wangEditor.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="header clearfix">
    <div class="w">
        <h1 class="logo"><a href="toIndex.do">IT</a></h1>
        <ul class="left-nav">
            <li class="current-nav"><a href="toIndex.do">首页</a></li>
            <li><a href="listTopic.do">话题</a></li>
            <li><a href="listImage.do">文章</a></li>
            <li><a href="toMessage.do">消息</a></li>
        </ul>

        <ul class="right-nav">
            <c:choose>
                <c:when test="${sessionScope.uid != null}">
                    <li class="login2 relative">
                        <a href="toMyProfile.do" id="profile"><img src="image/blank.png"></a>
                        <ul id="down-menu">
                            <li><a href="toMyProfile.do">个人主页</a></li>
                            <li><a href="logout.do">退出登录</a></li>
                        </ul>
                    </li>
                </c:when>
                <c:otherwise>
                    <li class="login">
                        <a href="toLogin.do">登录</a>
                        <a href="toLogin.do">/</a>
                        <a href="toLogin.do#register">注册</a>
                    </li>
                </c:otherwise>
            </c:choose>


                <li>
                    <a href="#"><span class="glyphicon glyphicon-search"></span></a>
                </li>
                <li><input type="text"></li>
        </ul>
    </div>
</div>

	<!-- 中间主体板块 -->
	<div class="main w clearfix">
		<div class="buttons clearfix">
			<a href="#" id="login-button" class="selected"><span class="glyphicon glyphicon-user"></span>&nbsp;登录</a>
			<a href="#" id="register-button" class="unselected"><span class="glyphicon glyphicon-pencil"></span>&nbsp;注册</a>
		</div>
		<div class="contents">
			<div id="login-area">
				<form action="login.do" method="post">
					<div class="error-message"></div>
					<div class="email">
						邮箱&nbsp;
						<input id="login-email" type="text" name="email" value="" required>
					</div>
					<div class="password">
						密码&nbsp;
						<input type="password" name="password" required>
					</div>
					<button id="login-submit">立即登录</button>
					<button type="button" id="forget-password">忘记密码</button>
				</form>
			</div>
			<div id="register-area">
				<form action="register.do" method="post">
					<div id="error-message" class="error-message"> </div>
					<div class="email">
						邮箱&nbsp;
						<input type="text" name="email" value=" " id="email" required>
					</div>
					<div class="password">
						密码&nbsp;
						<input type="password" name="password" id="password" required>
					</div>
					<div class="password relative clearfix">
						<span style="position: absolute;left: -30px;">重复密码&nbsp;</span>
						<input type="password" name="repassword" id="repassword" required style="position: absolute;left: 40px;">
					</div>
					<div class="relative">
						<button id="register-submit">立即注册</button>
					</div>
				</form>
			</div>
		</div>
	</div><!-- 主体结束 -->


<div class="footer">
    <div class="w">DF论坛@2016 All Rights Reserved</div>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
	$(function(){
		var loginButton = $("#login-button");
		var registerButton = $("#register-button");
		var lArea = $("#login-area");
		var rArea = $("#register-area");
		rArea.hide();

		loginButton.click(function(){
			loginButton.addClass("selected");
			loginButton.removeClass("unselected");
			registerButton.addClass("unselected");
			registerButton.removeClass("selected");
			lArea.show();
			rArea.hide();
		});

		registerButton.click(function(){
			registerButton.addClass("selected");
			registerButton.removeClass("unselected");
			loginButton.addClass("unselected");
			loginButton.removeClass("selected");
			lArea.hide();
			rArea.show();
		});

        if(location.href.indexOf("#register")>=0){
            registerButton.click();
        }else{
            loginButton.click();
        }

        //根据是否是注册跳回来，切换到注册页面
        var hideInfo = "${register}";
        if(hideInfo!=null && hideInfo!=""){
            registerButton.click();
        }


		//输入校验
        //校验邮箱
        $("#email").blur(function() {
            var value = $(this).val();
            if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/.test(value)) {
                $("#error-message").text("邮箱格式错误啦~");
            }else{
                $("#error-message").text("");
            }
        });

		//忘记密码
        $("#forget-password").click(function(){
            //alert($("#login-email").val());
            $.ajax({
                type:"GET",
                url:"forgetPassword.do",
                data:{email:$("#login-email").val()},
                success:function(response,status,xhr){
                    location.href="afterForgetPassword.do";
                }
            });
        });
	});


</script>
</body>
</html>
